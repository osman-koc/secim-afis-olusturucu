<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seçim Afişi Oluşturucu</title>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <style>
        #generated_afis {
            display: none;
        }

        #share_buttons {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Seçim Afişi Oluşturucu</h1>
    <form action="/generate" method="POST" enctype="multipart/form-data">
        <label for="photo">Fotoğrafınızı Yükleyin:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        <label for="name">Adınız Soyadınız:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="slogan">Sloganınız:</label>
        <input type="text" id="slogan" name="slogan" required><br><br>
        <input type="button" onclick="createAndShow()" value="Afiş Oluştur">
    </form>
    <br />
    <div id="generated_afis">
    </div>
    <br />
    <div id="share_buttons" class="a2a_kit a2a_kit_size_32 a2a_default_style">
        <a class="a2a_dd" href="https://www.addtoany.com/share">Paylaş</a>
        <a class="a2a_button_facebook"></a>
        <a class="a2a_button_whatsapp"></a>
        <a class="a2a_button_instagram"></a>
        <a class="a2a_button_twitter"></a>
    </div>

    <script>
        function createAndShow() {
            document.getElementById('generated_afis').innerHTML = '';
            
            fetch('/generate', {
                method: 'POST',
                body: new FormData(document.querySelector('form')),
            }).then(response => {
                if (response.ok) {
                    return response.blob();
                }
                throw new Error('Network response was not ok.');
            }).then(blob => {
                var url = URL.createObjectURL(blob);
                var img = document.createElement('img');
                img.src = url;
                document.getElementById('generated_afis').appendChild(img);
                showGeneratedImage();
            }).catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
        }

        function showGeneratedImage() {
            document.getElementById('generated_afis').style.display = 'block';
            document.getElementById('share_buttons').style.display = 'block';
        }
    </script>
</body>

</html>
